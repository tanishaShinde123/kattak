<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kattak Dance Academy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('C:\Users\shind\OneDrive\Desktop\kattak.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .switch {
            margin-top: 20px;
        }

        .switch a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .switch a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

<div class="container" id="registration">
    <h2>Registration</h2>

    <div class="form-group">
        <label for="registerName">Name :</label>
        <input type="text" id="registerName" name="registerName" required>
    </div>

    <div class="form-group">
        <label for="registerEmail">Email :</label>
        <input type="email" id="registerEmail" name="registerEmail" required>
    </div>

    <div class="form-group">
        <label for="registerAadhar">Aadhar No. :</label>
        <input type="aadhar" id="registerAadhar" name="registerAadhar" required>
    </div>

    <div class="form-group">
        <label for="registerMobileNo">Mobile No. :</label>
        <input type="Mobno" id="registerMobileNo" name="registerMobileNo" required>
    </div>

    <div class="form-group">
        <label for="registerPassword">Password :</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
    </div>

    <div class="form-group">
        <button type="submit">Register</button>
    </div>
    <div class="switch">
        <p>Already have an account? <a href="#login">Login here</a></p>
    </div>
</div>
</body>
</html>
